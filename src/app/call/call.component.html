<div class="main">
  <div class="container-fluid">
    <div class="row p-2">
        <h1>Welcome, {{username}}</h1>
        <button mat-raised-button color="warn" class="m-2" [disabled]="!(isCallStarted$ | async)" (click)="endCall()">End Call</button>
      </div>
      <div class="row">
        <div class="col text-center">
          <div id="video-wrapper">
            <video #remoteVideo id="remote-video" poster="./assets/video-placeholder.jpg" autoplay playsinline></video>
            <video #localVideo id="local-video" autoplay playsinline [muted]=true></video>
          </div>
        </div>
      </div>
    </div>
    <div class="online-div">
      <h2>Online Users:</h2>
      <div class="users">

        <div *ngFor="let user of users">
          <div class="user" *ngIf="user != username">
            <div class="online-user">
              <span class="dot"></span>
              <p>{{user}}</p>
            </div>
            <button class="call-btn" [disabled]="isCallStarted$ | async" (click)="showModal($event)" id="{{user}}">call</button>
          </div>
        </div>

      </div>
    </div>

</div>
  <router-outlet (window:unload)="onClose()"></router-outlet>
