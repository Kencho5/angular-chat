<div class="main">
    <form [formGroup]="loginForm" (ngSubmit)="loginRequest()">

        <input type="text" placeholder="Username" formControlName="username" autocomplete="off">
        <input type="submit" name="submit" value="Log In">

        <div *ngIf="message != ''" class="error-div">
            <h4 class="error-text">
               {{message}}
            </h4>
       </div>
    </form>
</div>

<router-outlet></router-outlet>
